<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trendyol</title>
  <script src="https://kit.fontawesome.com/296ffe280e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/site.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <a href="#">
        <div class="image-container">
          <img class="w-100" src="/img/1_org_zoom.webp" alt="">
          <div class="image-overlay-header">
            <div class="delivery">
              <i class="fa fa-truck-fast"></i>
              <h6>HIZLI TESLİMAT</h6>
            </div>
            <div class="cargo">
              <i class="fa fa-box"></i>
              <h6>KARGO BEDAVA</h6>
            </div>

            <div class="image-overlay-body">
              <img src="/img/6b090e50-3660-459b-8dd6-8509f979066f.webp" alt="">
            </div>
          </div>
          <div class="product-down">
            <div class="title">
              <span>Deafox</span> Siyah Krep Kumaş Uzun Kollu Kruvaze Yaka Elbise
            </div>
            <div class="ratings-container">
              <div class="ratings">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
              </div>
              <span>(519)</span>
              <div class="review-icon">
                <i class="fa-solid fa-camera"></i>
              </div>
            </div>
            <div class="price-promotion-container">
              <div class="low-price-in-last-month">
                <i class="fa-solid fa-arrow-trend-down"></i>
                <div>Son 30 Günün En Düşük Fiyatı!</div>
              </div>
              <div class="lowest-price"></div>
            </div>
            <div class="badges-wrapper">
              <div class="coupon"></div>
              <div class="video"></div>
            </div>
          </div>
      </a>

    </div>
  </div>
</body>

</html>
